{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add New Product</h2>
<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
</div>
{% endblock %}
